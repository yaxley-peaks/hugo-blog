{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
    <div class="pagination">
        {{ if $pag.HasPrev }}
            <a name="Previous page" href="{{ $pag.Prev.URL }}">&lt;</a>
        {{ end }}
        <span class="page-number">Page {{ $pag.PageNumber }} of {{ $pag.TotalPages }}</span>
        {{ if $pag.HasNext }}
            <a name="Next page" href="{{ $pag.Next.URL }}">&gt;
            </a>
            {{ end }}
    </div>
{{ end }}
